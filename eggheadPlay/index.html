<!-- Accessing child properties -->
<script type="text/jsx">
  var APP = 
    React.createClass({
      render: function(){
        return (
          <BButton><BHeart /> Button</BButton>//app renders a BButton, with 'Button' text inside of it
          );
      }
    });

  var BButton = 
    React.createClass({
      render: function(){
        return <a className="btn btn-primary">{this.props.children}</a> //BButton renders itself, with its child (the text), interpolated
      }
    });

  var BHeart =
    React.createClass({
      render: function(){
        return <span className="glyphicon glyphicon-heart">OMG</span>
      }
    });

  React.render(<APP/>, document.body);
</script> 

  </body>

</html>
